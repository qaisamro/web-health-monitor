name: Build and Deploy to Azure AKS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest black flake8

      - name: Lint with flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run Tests
        run: pytest

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and Push Docker Image to ACR
        run: |
          az acr login --name healthmonitorregistry
          docker build -t healthmonitorregistry.azurecr.io/api:${{ github.sha }} -t healthmonitorregistry.azurecr.io/api:latest .
          docker push healthmonitorregistry.azurecr.io/api:${{ github.sha }}
          docker push healthmonitorregistry.azurecr.io/api:latest

      - name: Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: 'web-health-monitor-rg'
          cluster-name: 'health-monitor-aks'

      - name: Deploy to AKS
          # We use kubectl set image for a simple rolling update
        run: |
          kubectl set image deployment/api-deployment api=healthmonitorregistry.azurecr.io/api:${{ github.sha }}
          kubectl set image deployment/worker-deployment worker=healthmonitorregistry.azurecr.io/api:${{ github.sha }}
          kubectl rollout status deployment/api-deployment
          kubectl rollout status deployment/worker-deployment
