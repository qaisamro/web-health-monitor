name: Build and Push to ACR

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build and push image to ACR
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Docker build and push
      run: |
        docker build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/web-health-monitor:${{ github.sha }} .
        docker tag ${{ secrets.REGISTRY_LOGIN_SERVER }}/web-health-monitor:${{ github.sha }} ${{ secrets.REGISTRY_LOGIN_SERVER }}/web-health-monitor:latest
        docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/web-health-monitor:${{ github.sha }}
        docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/web-health-monitor:latest
